<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sách</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Chỉnh sửa sách</h1>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="col-6 mb-3">
            <label for="id">Mã sách:</label>
            <input class="form-control" type="number" th:field="*{id}" id="id" readonly="readonly">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label for="title">Tên sách:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label for="author">Tác giả:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label for="price">Giá:</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label for="category">Danh mục:</label>
            <select class="form-control" th:field="*{category.id}" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}" class="text-danger"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Cập nhật">
    </form>
    <br>
    <a href="@{/books}">Trở về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
